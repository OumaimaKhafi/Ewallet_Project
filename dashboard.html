<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="../css/fontawesome/css/all.css">
    <link rel="stylesheet" href="../css/main.css">
    <script src="../js/bootstrap.bundle.js"></script>
    <title>Dashboard</title>
</head>
<body>

    <!-- Header -->
    <header class="main-page-header mb-3 bg-primary">
        <!-- Container -->
        <div class="container d-flex align-items-center">
            <!-- Company Name -->
            <div class="company-name">
                E-Wallet Application
            </div>
            <!-- Company Name -->

            <!-- Navigation -->
            <nav class="navigation">
            <li><a href="">Dashboard</a></li>
            <li><a href="">Payment History</a></li>
            <li><a href="">Transaction History</a></li>

            </nav>
            <!-- End Of Navigation -->

            <!-- Display Name -->
            <div class="display-name ms-auto text-white">
                <i class="fa fa-circle text-success me-2"></i> Welcome: <span>John Doe</span>
            </div>
            <!-- End Of Display Name -->

            <!-- Log Out Button -->
            <a href="" class="btn btn-sm text-white ms-2">
                <i class="fas fa-sign-out-alt" aria-hidden="true"></i>Sign Out
            </a>
            <!-- End Of Log Out Button -->


            
        </div>
        <!-- End Of Container-->

    </header>
    <!-- Header -->

    <!-- Start of Transact Offcanvas -->
      
      <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasExampleLabel">Offcanvas</h5>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          Transactions form container
        </div>
      </div>

    <!-- End Of Start of Transact Offcanvas -->

    <!-- Right Side Offcanvas: Accounts Form Container -->

      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
          <h5 id="offcanvasRightLabel">Offcanvas right</h5>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          Accounts Form Container
        </div>
      </div>
    <!-- End Of Right Side Offcanvas: Accounts Form Container -->



    



    
    
    

    


</body>
</html>
